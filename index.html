<!DOCTYPE html>
<html>
<head>
    <title>âš¡ SNIPER V3.0 OMEGA - STABLE ENGINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #e4e4e7; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .section-title { border-bottom: 2px solid #1a1a1a; padding-bottom: 8px; margin-bottom: 12px; font-weight: 900; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .card { background: #09090b; border: 1px solid #18181b; border-left-width: 4px; transition: all 0.2s; }
        .card-v { border-left-color: #ef4444; background: linear-gradient(90deg, #450a0a66, transparent); }
        .card-s { border-left-color: #10b981; background: linear-gradient(90deg, #064e3b66, transparent); }
        .card-normal { border-left-color: #3b82f6; }
        .speed-blink { animation: blink 0.4s infinite; color: #ff0000 !important; font-weight: 900; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; }
    </style>
</head>
<body class="flex h-screen p-3 gap-3">

    <div class="flex-1 flex flex-col bg-zinc-950/50 rounded-xl p-3 border border-zinc-900">
        <div class="section-title text-blue-500">ğŸš€ é ˜èˆªå¼·å‹¢ (Top 10)</div>
        <div id="strong-list" class="flex-1 overflow-y-auto space-y-2 mb-4"></div>
        <div class="section-title text-zinc-600 italic">ğŸ“¡ è“„å‹¢å€™è£œ</div>
        <div id="backup-list" class="h-1/3 overflow-y-auto space-y-2 opacity-50"></div>
    </div>

    <div class="w-80 flex flex-col bg-zinc-950/50 rounded-xl p-3 border border-zinc-900">
        <div class="section-title text-red-500">ğŸ¯ V-SNIPER (èµ·è·ŒåŸºæº–)</div>
        <div id="v-list" class="flex-1 overflow-y-auto space-y-2"></div>
    </div>

    <div class="w-80 flex flex-col bg-zinc-950/50 rounded-xl p-3 border border-zinc-900">
        <div class="section-title text-emerald-500">ğŸ“ SQUEEZE (VWAP çª’æ¯)</div>
        <div id="s-list" class="flex-1 overflow-y-auto space-y-2"></div>
    </div>

<script>
    const EXCLUDE = ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT','BNXUSDT'];
    let stats = {}, baselineData = {}, pinned = new Set();
    const FETCH_BATCH_SIZE = 2; // ä¸€æ¬¡åªèƒ½æŠ“å…©å€‹å°åŒ…ï¼Œç¬¦åˆè¦æ±‚

    // --- é »ç‡æ§åˆ¶ï¼šåˆ†æ‰¹æŠ“å–åŸºæº–æ•¸æ“š ---
    async function fetchBaselinesBatched(symbols) {
        for (let i = 0; i < symbols.length; i += FETCH_BATCH_SIZE) {
            const batch = symbols.slice(i, i + FETCH_BATCH_SIZE);
            await Promise.all(batch.map(s => getSymbolData(s)));
            // æ¯æŠ“å…©éš»ç¨å¾®åœä¸€ä¸‹ï¼Œç¢ºä¿ä¸è¢«å°
            await new Promise(r => setTimeout(r, 100)); 
        }
    }

    async function getSymbolData(s) {
        try {
            const [k, h, t24] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1d&limit=5`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=120`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${s}`).then(r=>r.json())
            ]);
            let tV=0, tQ=0, tA=0; 
            k.forEach(v=>{ tA+=(v[2]-v[3])/v[1]; tV+=parseFloat(v[5]); tQ+=parseFloat(v[7]); });
            baselineData[s] = { avgAmp: tA/5, wap5d: tQ/tV, avgTradesHr: h.reduce((a,c)=>a+parseInt(c[8]),0)/120, wap24h: parseFloat(t24.weightedAvgPrice) };
        } catch(e) {}
    }

    function analyzeEngine(s, pNow, currentTrades) {
        if(!stats[s].engine) stats[s].engine = { td:0, type:null, prices:[], sumTrades:0, countTicks:0 };
        let eng = stats[s].engine;

        eng.prices.push(pNow); if(eng.prices.length > 5) eng.prices.shift();
        if(eng.prices.length === 5) {
            let ref = eng.prices[0];
            let newType = (pNow < ref) ? 'buy' : 'sell';
            if(newType !== eng.type) { // è½‰å‘ï¼šé‡ç½®èµ·è·Œé»åŸºæº–
                eng.td = 1; eng.type = newType;
                eng.sumTrades = 0; eng.countTicks = 0;
            } else { eng.td++; }
        }

        let tickTrades = Math.max(0, currentTrades - (stats[s].lastTrades || currentTrades));
        stats[s].lastTrades = currentTrades;
        eng.sumTrades += tickTrades; eng.countTicks++;
        let avgBase = eng.sumTrades / eng.countTicks;
        
        return { td: eng.td, pulse: tickTrades / (avgBase || 1) };
    }

    async function update() {
        try {
            // é€™é‚ŠåªæŠ“å…©å¤§å°åŒ…ï¼šPremiumIndex å’Œ Ticker 24hr
            const [fRes, tRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex'),
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr')
            ]);
            const fData = await fRes.json(), tData = await tRes.json(), tMap = new Map(tData.map(t=>[t.symbol,t]));
            
            let originalPool = [], vPool = [], sPool = [];

            fData.forEach(c => {
                const s = c.symbol;
                if(!s.endsWith('USDT') || EXCLUDE.includes(s)) return;
                const t = tMap.get(s); if(!t || !baselineData[s]) return;

                const funding = parseFloat(c.lastFundingRate);
                if(Math.abs(funding) < 0.0005) return; // 0.05% è³‡è²»é–å®š

                if(!stats[s]) stats[s] = { startTrades: parseInt(t.count), startTime: Date.now() };

                const pNow = parseFloat(t.lastPrice);
                const hScore = ((parseInt(t.count)-stats[s].startTrades)*(60/Math.max(1,(Date.now()-stats[s].startTime)/60000)))/baselineData[s].avgTradesHr;
                const vScore = ((parseFloat(t.highPrice)-parseFloat(t.lowPrice))/parseFloat(t.openPrice))/baselineData[s].avgAmp;
                const distVWAP = ((pNow / baselineData[s].wap24h) - 1) * 100;

                const eng = analyzeEngine(s, pNow, parseInt(t.count));

                // é ˜èˆªæ¦œ (èˆŠç®—æ³• 10+10)
                originalPool.push({ s, pNow, hScore, vScore, score: (vScore*0.5 + hScore*0.5) });

                // V-SNIPER (TD 13+ & 3å€å¿ƒè·³)
                if(eng.td >= 13 && eng.pulse > 3.0) {
                    vPool.push({ s, pNow, td: eng.td, pulse: eng.pulse });
                }

                // SQUEEZE (çª’æ¯ < 0.35 & å‡åƒ¹è²¼åˆ < 0.3%)
                if(vScore < 0.35 && Math.abs(distVWAP) < 0.3) {
                    sPool.push({ s, pNow, vScore, distVWAP });
                }
            });

            renderAll(originalPool, vPool, sPool);
        } catch(e) {}
    }

    function renderAll(orig, v, s) {
        orig.sort((a,b)=>b.score - a.score);
        v.sort((a,b)=>b.pulse - a.pulse);
        s.sort((a,b)=>a.vScore - b.vScore);

        renderUI(orig.slice(0,10), 'strong-list', 'card-normal');
        renderUI(orig.slice(10,20), 'backup-list', 'card-normal');
        
        const vEl = document.getElementById('v-list'); vEl.innerHTML = '';
        v.slice(0,10).forEach(i => {
            vEl.innerHTML += `<div class="card p-3 rounded-lg card-v mb-2">
                <div class="flex justify-between font-black text-white text-[11px]"><span>${i.s.replace('USDT','')}</span><span class="bg-red-600 px-1 rounded">TD ${i.td}</span></div>
                <div class="flex justify-between mt-2 font-black">
                    <span class="speed-blink text-[12px]">PULSE: ${i.pulse.toFixed(1)}X</span>
                    <span class="text-zinc-400">$${i.pNow.toFixed(2)}</span>
                </div>
            </div>`;
        });

        const sEl = document.getElementById('s-list'); sEl.innerHTML = '';
        s.slice(0,10).forEach(i => {
            sEl.innerHTML += `<div class="card p-3 rounded-lg card-s mb-2">
                <div class="flex justify-between font-black text-white text-[11px]"><span>${i.s.replace('USDT','')}</span><span class="bg-emerald-600 px-1 rounded">SQUEEZE</span></div>
                <div class="flex justify-between mt-2 text-[10px]">
                    <span class="text-emerald-400 font-bold">VOL: ${i.vScore.toFixed(2)}X</span>
                    <span class="text-white font-bold">WAP: ${i.distVWAP.toFixed(2)}%</span>
                </div>
            </div>`;
        });
    }

    function renderUI(items, id, cls) {
        const el = document.getElementById(id); el.innerHTML = '';
        items.forEach(i => {
            el.innerHTML += `<div class="card p-3 rounded-lg ${cls} mb-2">
                <div class="flex justify-between font-bold text-white text-[11px]"><span>${i.s.replace('USDT','')}</span><span>$${i.pNow.toFixed(2)}</span></div>
                <div class="flex justify-between text-[9px] mt-1 text-zinc-500"><span>ğŸ’“ SPEED: ${i.hScore.toFixed(1)}X</span><span>ğŸŒŠ VOL: ${i.vScore.toFixed(1)}X</span></div>
            </div>`;
        });
    }

    async function init() {
        const data = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r=>r.json());
        const targets = data.filter(s => s.symbol.endsWith('USDT') && !EXCLUDE.includes(s.symbol)).sort((a,b)=>b.quoteVolume-a.quoteVolume).slice(0, 150).map(i=>i.symbol);
        await fetchBaselinesBatched(targets);
        setInterval(update, 3000); // æ¯ 3 ç§’æ›´æ–°ä¸€æ¬¡ï¼Œç©©ç©©çš„
    }
    init();
</script>
</body>
</html>
